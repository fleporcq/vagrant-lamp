<VirtualHost *:80>
    DocumentRoot /var/www/gisele/web
    ServerName qualitel.gisele.dev
    ServerAlias www.qualitel.gisele.dev
    ErrorLog /var/log/apache2/qualitel.gisele.dev_error.log
    CustomLog /var/log/apache2/qualitel.gisele.dev_access.log common

    <Directory "/var/www/gisele/web">
        AllowOverride All
        Order Allow,Deny
        Allow from All
    </Directory>
    
    # uncomment the following lines if you install assets as symlinks
    # or run into problems when compiling LESS/Sass/CoffeScript assets
    # <Directory /var/www/gisele>
    #     Options FollowSymlinks
    # </Directory>
    
</VirtualHost>
